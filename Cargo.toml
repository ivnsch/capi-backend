[package]
name = "backend"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# make = { path = "./make" }
make = { git = "https://github.com/ivanschuetz/make", branch = "main" }
# make = { git = "ssh://git@github.com/ivanschuetz/make.git", branch = "main" }
# algonaut = { path = "/Users/ischuetz/dev/github/algonaut" }
algonaut = { git = "https://github.com/manuelmauro/algonaut", branch = "main", features = ["rustls"], default-features = false }
# logger = { path = "./logger" }
logger = { git = "https://github.com/ivanschuetz/logger", branch = "main" }
# logger = { git = "ssh://git@github.com/ivanschuetz/logger.git", branch = "main" }
anyhow = "1.0"
serde = {version = "1.0", features = ["derive"]}
