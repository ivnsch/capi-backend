tokio-postgres = { version = "0.7.2", features = ["with-chrono-0_4"] }
async-trait = "0.1.51"
data-encoding = "2.3.2"
serde_json = "1.0.64"
chrono = "0.4.19"
dotenv = "0.10.0"
